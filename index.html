  <style>
    main {
      margin-top: -64px;
    }
    @media screen and (max-width: 1024px) {
      main {
        margin-top: 0px;
      }
    }

    .page-content {
      padding: 50px 0px 50px 0px;
    }
    .mdl-spinner {
      width: 150px;
      height: 150px;
    }

    .center {
      display: flex;
      justify-content: center;
    }
    .home-name__phone-padding {
      padding: 20px 50px 20px 50px;
    }
    @media screen and (max-width: 479px) {
      .home-name__phone-padding {
        padding: 20px 20px 20px 20px;
      }
    }

    .body__hide {
      opacity: 0;
    }
    @keyframes body__show-animation {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .body__show {
      opacity: 1;
      animation: body__show-animation 1s cubic-bezier(0.7, 0, 0.3, 1);
    }
  </style>


  <!-- add class after mal is onload --!>
  <script>
    var initInterval = setInterval(function() {
      if(document.querySelector('.mdl-layout__container') != null) {
        clearInterval(initInterval);
        document.querySelector('body').className += ' body__show';
      }   
    }, 10);
  </script>

  <body class="mdl-layout mdl-js-layout mdl-layout--no-desktop-drawer-button body__hide">
